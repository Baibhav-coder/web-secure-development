{% extends 'securefit/base.html' %}

{% block content %}
<div class="card">
    <h2>Confirm Delete Branch</h2>
    <p>Are you sure you want to delete the branch <strong>{{ branch.name }}</strong>?</p>
    <p style="color: #e74c3c;"><strong>Warning:</strong> This action cannot be undone!</p>
    
    <form method="post" style="margin-top: 20px;">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete Branch</button>
        <a href="{% url 'admin_branches' %}" class="btn">Cancel</a>
    </form>
</div>
{% endblock %}
