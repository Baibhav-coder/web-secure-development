{% extends 'MYAPP/base.html' %}

{% block content %}
<div class="card" style="max-width: 500px; margin: 40px auto;">
    <h2>Register</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Register</button>
    </form>
    <p style="margin-top: 15px;">Already have an account? <a href="{% url 'login' %}">Login here</a></p>
</div>
{% endblock %}
